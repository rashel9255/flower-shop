<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <nav class="nav-section">
            <div class="logo"><img src="images/logo.png" alt="Flower Market logo"></div>
            <div class="nav-menu">
                <ul class="nav-items inter-normal">
                    <li class="nav-item1"><a href="">Home</a></li>
                    <li class="nav-item2"><a href="">Shop</a></li>

        <section class="banner-section">
            <div class="banner-description">
                <div class="banner-title noto-serif-normal">ALWAYS <span>FRESH<br>FLOWERS</span></div>

                </p>
